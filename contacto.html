    <h1 style="text-align: center; color: white;">Formulario de Contacto</h1>
    <form>
      <h2>Información de Contacto</h2>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
      <label for="contenido_mensaje">Contenido del mensaje:</label>
      <textarea id="contenido_mensaje" name="contenido_mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí"
        required></textarea>

      <input type="submit" value="Enviar">
    </form>
