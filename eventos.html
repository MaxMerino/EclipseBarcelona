    <h1 style="text-align: center; color: white;">Nuestros Eventos</h1>
    <div class="eventos">
      <img src="img/any_nou.png" alt="Festival año nuevo">
      <img src="img/navidad.png" alt="Festival Navidad">
      <img src="img/halloween.png" alt="Festival halloween">

    <h1 style="text-align: center; color: white;">Formulario de Reserva VIP</h1>
    <form>
      <h2>Información de Contacto</h2>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">

      <h2>Reserva VIP</h2>
      <label for="package">Paquete VIP:</label>
      <select id="package" name="package">
        <option value="standard">Estándar</option>
        <option value="premium">Premium</option>
        <option value="deluxe">Deluxe</option>
      </select>

      <label for="guests">Número de Invitados:</label>
      <input type="number" id="guests" name="guests" min="1" max="10" placeholder="1-10">

      <label for="date">Fecha de Reserva:</label>
      <input type="date" id="date" name="date" required>

      <input type="submit" value="Enviar">
    </form>
